<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous">
  </script>
</head>

<body>
<h1 class="display-1">Giphy World</h1>
<div class="container-fluid">
  <div class="row m-2">
    <div class="col">
      <div class="form-group">
        <form action="" id="search-form">
          <label for="search">Enter a mood</label>
          <input id="search" type="text" class="form-control" placeholder="text">
        </form>
      </div>
    </div>
  </div>
  <div class="row justify-items-center">
    <div class="col-6 d-flex justify-content-center">
      <button class="btn btn-secondary" id="search-btn">Search Giphy</button>
    </div>
    <div class="col-6 d-flex justify-content-center">
      <button class="btn btn-danger" id="delete-btn">Remove Images</button>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row m-3">
    <div class="col-3" id="first-column">
        <!-- New Image -->
    </div>
    <div class="col-3" id="second-column">
      <!-- New Image -->
    </div>
    <div class="col-3" id="third-column">
      <!-- New Image -->
    </div>
    <div class="col-3" id="fourth-column">
      <!-- New Image -->
    </div>
  </div>
</div>
<div class="container-fluid fixed-bottom">
  <div class="row d-flex align-xxl-items-end">
    <blockquote class="blockquote text-center bg-light">
      <p>I like chicken nuggets. Love you KRoll</p>
      <footer class="blockquote-footer">Alfredo Mejia</footer>
    </blockquote>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
<script src="app.js"></script>
</body>
</html>
