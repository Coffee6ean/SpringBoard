<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do Table</title>
    <script src="app.js"></script>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
        <div>
            <section class="input">
                <form action="" id="new-task-form">
                    <input type="text" id="new-task-input" placeholder="What do you have planned?">
                    <input type="button" id="new-task-submit" value="Add Task">
                </form>
            </section>
        </div>
    </header>
    <main>
        <section class="task-list">
            <h2>Task List</h2>
            <div id="tasks">
                <!--
                    <div class="task">
                        <div class="content">
                            <input type="text" class="text" value="My task" readonly>
                            <p class="date"></p>
                        </div>
                        <div class="actions">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </div>
                -->
            </div>
        </section>
    </main>
</body>
</html>
