<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        crossorigin="anonymous">

        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous">

</head>
<body>
    <h1 class="display-1">Forms</h1>
    <div class="container-fuild">
        <div class="row justify-content-center m-1">
            <div class="col-5 border shadow p-3">
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="e-mail">Enter an e-mail</label>
                    <input id="e-mail" type="text" class="form-control" placeholder="e-mail">
                </div>
                <div class="form-group">
                    <label for="e-mail">Enter an e-mail</label>
                    <input id="e-mail" type="text" class="form-control" placeholder="e-mail">
                </div>
                <div class="mb-3">
                    <label for="Select" class="form-label">Select menu</label>
                    <select id="Select" class="form-select">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-append">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group m-1">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">I agree</label>
                      </div>
                </div>
                <div class="d-grid gap-2 mx-auto m-3">
                    <button class="btn btn-primary btn-block btn-lg">Submit</button>
                </div>
            </div>
            <div class="col-7">
                <img src="https://media.istockphoto.com/id/1412772205/es/foto/cerradura-3d-con-llave-y-escudo-de-protecci%C3%B3n-ciberseguridad-internet-y-concepto-de-redes.jpg?s=612x612&w=0&k=20&c=wZDRFRnwuHMMW4JegHlkLBpkVsxC4pN02U9Nh0f55vA="

        </div>
