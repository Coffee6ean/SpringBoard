<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <h1 class="display-1">Font Awesome</h1>
    <h2>Key <i class="fas fa-key"></i></h2>
    <h2>LinkedIn <i class="fa-brands fa-linkedin"></i></h2>
    <button class="btn btn-info btn-lg">Instagram <i class="fa-brands fa-instagram"></i></button>
    <div class="container">
        <div class="row m-1">
            <div class="col-6">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Username">
                </div>
            </div>
        </div>
        <i class="fa-solid fa-otter fa-10x fa-spin"></i>
        <span class="fa-stack fa-2x">
            <i class="fa-solid fa-terminal fa-stack-1x"></i>
            <i class="fa-solid fa-ban fa-stack-2x" style="color: #d42b3c;"></i>
        </span>
    </div>
</body>
</html>
