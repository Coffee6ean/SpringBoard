<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors, Btns & Badges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous">
    </script>
</head>
<body>
    <h1 class="display-1">Colors, Buttons And Badges</h1>
    <div id="buttons">
        <button class="btn btn-primary">Click Me</button>
        <button class="btn btn-info">Click Me</button>
        <button class="btn btn-success">Click Me</button>
        <button class="btn btn-danger">Click Me</button>
        <button class="btn btn-warning">Click Me</button>
        <button class="btn btn-secondary">Click Me</button>
        <button class="btn btn-light">Click Me</button>
        <button class="btn btn-dark">Click Me</button>
        <button class="btn btn-link">Click Me</button>
        <button>Click Me</button>
    </div>
    <div id="anchor-tags">
        <a href="" class="btn btn-info">I am a tag</a>
    </div>
    <h2 class="display-2">Outline Buttons</h2>
    <div id="outline-buttons">
        <button class="btn btn-outline-primary">Click Me</button>
        <button class="btn btn-outline-info">Click Me</button>
        <button class="btn btn-outline-success">Click Me</button>
        <button class="btn btn-outline-danger">Click Me</button>
    </div>
    <h2 class="display-2">Block Buttons</h2>
    <div class="d-grid gap-2">   
        <button class="btn btn-primary btn-block">Click Me</button>
    </div>
    <h2 class="display-2">Badges</h2>
    <h3>Welcome back</h3>
    <h3>Inbox <span class="badge rounded-pill bg-secondary">99</span></h3>
    <button class="btn btn-lg btn-outline-danger"> 
        Delete All 
        <span class="badge bg-danger">
            10
        </span>
    </button>
</body>
</html>
